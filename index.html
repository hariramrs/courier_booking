
<!DOCTYPE html>
<html>
<head>
  <title>DTDC Courier Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
      padding: 15px;
      background: #007bff;
      color: #fff;
      font-size: 26px;
      width: 100%;
    }
    form {
      background: #fff;
      padding: 0;
      margin: 0;
      width: 100%;
      border-radius: 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 14px 10px 6px 10px;
      font-size: 40px;
    }
    input, select {
      width: 92%;
      margin-left: auto;
      margin-right: auto;
      padding: 32px;
      font-size: 34px;
      border: 1px solid #ccc;
      background: #fafafa;
      border-radius: 0;
      display: block;
    }
    button {
      width: 100%;
      padding: 28px;
      font-size: 24px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 0;
      font-weight: bold;
    }
    #previewImage {
      display: block;
      margin-top: 10px;
      width: 100%;
    }

    #darkToggle {
      margin: 10px;
      transform: scale(1.5);
    }
    .toggle-label {
      font-size: 20px;
      margin-left: 5px;
    }

    /* ZXing Scanner Overlay */
    #scannerOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      z-index: 9999;
    }
    #video {
      flex: 1;
      width: 100%;
      object-fit: cover;
    }
    #scannerButtons {
      display: flex;
    }
    #scannerButtons button {
      flex: 1;
      padding: 20px;
      font-size: 20px;
      border: none;
      color: white;
    }
    #flashBtn { background: #ffa500; }
    #closeBtn { background: red; }
  </style>
</head>
<body>
  <div style="text-align:right; padding:10px;">
    <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
    <label for="darkToggle" class="toggle-label">Dark Mode</label>
  </div>

  <h2>DTDC Courier Booking</h2>

  <form id="courierForm">
    <label>Sender Name</label>
    <select name="SenderName" id="SenderName"></select>

    <label>Consignment No</label>
    <input type="text" name="ConsignmentNo" id="ConsignmentNo" required placeholder="Tap to Scan Barcode">

    <label>Service Type</label>
    <select name="ServiceType" id="ServiceType"></select>

    <label>Shipment Type</label>
    <select name="ShipmentType" id="ShipmentType"></select>

    <label>Weight</label>
    <input type="number" name="Weight" id="Weight" step="any">

    <label>Sender Phone</label>
    <input type="tel" name="SenderPhone" id="SenderPhone">

    <label>Receiver Pincode</label>
    <input type="number" name="ReceiverPincode" id="ReceiverPincode">

    <label>Receiver Phone</label>
    <input type="tel" name="ReceiverPhone" id="ReceiverPhone">

    <label>Number Of Pieces</label>
    <input type="number" name="NumberOfPieces" id="NumberOfPieces">

    <label>Declared Value</label>
    <input type="number" name="DeclaredValue" id="DeclaredValue">

    <label>Risk Surcharge</label>
    <select name="RiskSurcharge" id="RiskSurcharge"></select>

    <label>Content</label>
    <select name="Content" id="Content"></select>

    <label>Pay Mode</label>
    <select name="PayMode" id="PayMode"></select>

    <label>Amount</label>
    <input type="number" name="Amount" id="Amount" step="any">

    <label>Capture Photo</label>
    <input type="file" accept="image/*" capture="environment" id="ImageInput">

    <img id="previewImage" style="display:none;"/>

    <button type="submit">Submit</button>
  </form>

  <!-- âœ… ZXing Library -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // âœ… ZXing Scanner
    let codeReader, stream, flashOn = false;

    document.getElementById("ConsignmentNo").addEventListener("click", function () {
      if (this.value.trim() === "") startZXingScanner();
    });

    async function startZXingScanner() {
      const overlay = document.createElement("div");
      overlay.id = "scannerOverlay";
      overlay.innerHTML = `
        <video id="video" autoplay playsinline></video>
        <div id="scannerButtons">
          <button id="flashBtn" onclick="toggleZXingFlash()">ðŸ”¦ Flash</button>
          <button id="closeBtn" onclick="stopZXingScanner()">Close</button>
        </div>
      `;
      document.body.appendChild(overlay);

      codeReader = new ZXing.BrowserMultiFormatReader();
      const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
      const selectedDeviceId = devices.length > 0 ? devices[0].deviceId : null;

      codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
        if (result) {
          document.getElementById("ConsignmentNo").value = result.text;
          stopZXingScanner();
        }
      });

      const videoEl = document.getElementById("video");
      videoEl.style.cssText = "flex:1;object-fit:cover;width:100%;";
      videoEl.onplaying = () => {
        stream = videoEl.srcObject.getVideoTracks()[0];
      };
    }

    async function toggleZXingFlash() {
      if (!stream) return alert("Flashlight not supported");
      flashOn = !flashOn;
      try {
        await stream.applyConstraints({ advanced: [{ torch: flashOn }] });
      } catch (e) {
        alert("Flashlight control not supported on this browser/device");
      }
    }

    function stopZXingScanner() {
      if (codeReader) codeReader.reset();
      const overlay = document.getElementById("scannerOverlay");
      if (overlay) overlay.remove();
    }
  </script>
</body>
</html>
