<!DOCTYPE html>
<html>
<head>
  <title>DTDC Courier Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f2f2f2;
    }
    h2 {
      text-align: center; padding: 15px; background: #007bff; color: #fff; font-size: 26px; width: 100%;
    }
    form {
      background: #fff; padding: 0; margin: 0; width: 100%;
    }
    label {
      display: block; font-weight: bold; margin: 14px 10px 6px 10px; font-size: 28px;
    }
    input, select {
      width: 92%; margin: auto; padding: 16px; font-size: 24px;
      border: 1px solid #ccc; background: #fafafa; display: block;
    }
    button {
      width: 100%; padding: 20px; font-size: 24px; margin-top: 20px;
      background-color: #007bff; color: #fff; border: none;
    }
    #scannerOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
      justify-content: flex-end; z-index: 9999;
    }
    #reader { width: 100%; flex: 1; }
    #scannerButtons {
      display: flex;
    }
    #scannerButtons button {
      flex: 1; padding: 20px; font-size: 20px; border: none; color: white;
    }
    #flashBtn { background: #ffa500; }
    #closeBtn { background: red; }
    video { width: 100%; max-height: 400px; border: 2px solid #000; }
    #previewImage { display: none; margin-top: 10px; width: 100%; }
    #filenameLabel { font-size: 16px; text-align: center; margin-top: 8px; }
  </style>
</head>
<body>

  <h2>DTDC Courier Booking</h2>

  <form id="courierForm">
    <label>Sender Name</label>
    <select name="SenderName" id="SenderName" onchange="loadDefaultValues()"></select>

    <label>Consignment No</label>
    <input type="text" name="ConsignmentNo" id="ConsignmentNo" placeholder="Tap to Scan Barcode" required>

    <label>ðŸ“¸ Capture Photo</label>
    

    <label>Service Type</label>
    <select name="ServiceType" id="ServiceType"></select>

    <label>Shipment Type</label>
    <select name="ShipmentType" id="ShipmentType"></select>

    <label>Weight</label>
    <input type="number" name="Weight" id="Weight" step="any">

    <label>Sender Phone</label>
    <input type="tel" name="SenderPhone" id="SenderPhone">

    <label>Receiver Pincode</label>
    <input type="number" name="ReceiverPincode" id="ReceiverPincode">

    <label>Receiver Phone</label>
    <input type="tel" name="ReceiverPhone" id="ReceiverPhone">

    <label>Number Of Pieces</label>
    <input type="number" name="NumberOfPieces" id="NumberOfPieces">

    <label>Declared Value</label>
    <input type="number" name="DeclaredValue" id="DeclaredValue">

    <label>Risk Surcharge</label>
    <select name="RiskSurcharge" id="RiskSurcharge"></select>

    <label>Content</label>
    <select name="Content" id="Content"></select>

    <label>Pay Mode</label>
    <select name="PayMode" id="PayMode"></select>

    <label>Amount</label>
    <input type="number" name="Amount" id="Amount" step="any">

    <label>Capture Photo</label>
    <button type="button" onclick="openCamera()">ðŸ“¸ Open Camera</button>
    <video id="cameraPreview" autoplay playsinline style="width:100%;max-height:300px; display:none;"></video>
    <button type="button" onclick="captureImage()">âœ… Capture</button>
    <img id="previewImage" style="display:none;"/>
    <div id="filenameLabel"></div>
    
    
    

    
    
    <button type="submit">Submit</button>
    
  </form>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzm7k4rwjkvXotvTwc1j5TPxmOY45uSdDZZy_ZvZJPuBc0TYk2Mxnw3Xj-pTZkw7gF-DQ/exec";
    let html5QrCode, currentCameraId, isFlashOn = false, videoStream, lastImageBlob = null, lastFilename = '';

    async function loadComboData() {
      const res = await fetch(API_URL + "?action=getComboData");
      const data = await res.json();
      fillOptions("SenderName", data.SenderNames);
      fillOptions("ServiceType", data.ServiceTypes);
      fillOptions("ShipmentType", data.ShipmentTypes);
      fillOptions("RiskSurcharge", data.RiskSurcharges);
      fillOptions("Content", data.Contents);
      fillOptions("PayMode", data.PayModes);
    }

    function fillOptions(id, values) {
      const sel = document.getElementById(id);
      sel.innerHTML = '<option value="">-- Select --</option>';
      values.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.text = val;
        sel.appendChild(opt);
      });
    }

    async function loadDefaultValues() {
      const sender = document.getElementById("SenderName").value;
      if (!sender) return;
      const res = await fetch(API_URL + "?action=getDefaultsForSender&sender=" + encodeURIComponent(sender));
      const values = await res.json();
      const fields = ["ConsignmentNo","ServiceType","ShipmentType","Weight","SenderPhone",
                      "ReceiverPincode","ReceiverPhone","NumberOfPieces","DeclaredValue",
                      "RiskSurcharge","Content","PayMode","Amount"];
      fields.forEach((field, i) => {
        if (values[i]) document.getElementById(field).value = values[i];
      });
    }

    document.getElementById("courierForm").addEventListener("submit", async function(e){
      e.preventDefault();
      alert("âœ… Submitted. Image saved locally.");
      this.reset();
      document.getElementById("previewImage").style.display = "none";
      if (lastImageBlob) {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(lastImageBlob);
        a.download = lastFilename || "courier_image.jpg";
        lastImageBlob = blob; lastFilename = filename; a.click();
      }
      document.getElementById("filenameLabel").textContent = "";
    });

    window.onload = loadComboData;

    document.getElementById("ConsignmentNo").addEventListener("click", function () {
      if (this.value.trim() === "") openScanner();
    });

    async function openScanner() {
      const overlay = document.createElement("div");
      overlay.id = "scannerOverlay";
      overlay.innerHTML = `
        <div id="reader"></div>
        <div id="scannerButtons">
          <button id="flashBtn" onclick="toggleFlash()">ðŸ”¦ Flash</button>
          <button id="closeBtn" onclick="closeScanner()">Close</button>
        </div>
      `;
      document.body.appendChild(overlay);

      html5QrCode = new Html5Qrcode("reader");
      const cameras = await Html5Qrcode.getCameras();
      const backCam = cameras.find(d => d.label.toLowerCase().includes('back')) || cameras[0];
      currentCameraId = backCam.id;

      html5QrCode.start(
        currentCameraId,
        { fps: 10, qrbox: { width: 300, height: 150 } },
        (decodedText, result) => {
          if (result.result.format.formatName === "CODE_128") {
            document.getElementById("ConsignmentNo").value = decodedText;
            closeScanner();
          }
        }
      );
    }

    async function toggleFlash() {
      try {
        if (!html5QrCode) return;
        isFlashOn = !isFlashOn;
        await html5QrCode.applyVideoConstraints({
          advanced: [{ torch: isFlashOn }]
        });
      } catch (e) {
        alert("Flashlight not supported on this device/browser");
      }
    }

    function closeScanner() {
      if (html5QrCode) html5QrCode.stop().then(() => {
        document.getElementById("scannerOverlay").remove();
      });
    }

    async function openCamera() {
      const constraints = {
        video: { facingMode: "environment" }
      };
      videoStream = await navigator.mediaDevices.getUserMedia(constraints);
      document.getElementById("cameraPreview").style.display = "block";
      const video = document.getElementById("cameraPreview");
      video.srcObject = videoStream;
    }

    function captureImage() {
      document.getElementById("cameraPreview").style.display = "none";
      stopCamera();
      const consNo = document.getElementById("ConsignmentNo").value || "IMG";
      const timeStr = new Date().toTimeString().slice(0,8).replace(/:/g,"");
      const filename = `${consNo}_${timeStr}.jpg`;

      const video = document.getElementById("cameraPreview");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const img = document.getElementById("previewImage");
        const label = document.getElementById("filenameLabel");
        const url = URL.createObjectURL(blob);
        img.src = url;
        img.style.display = "block";
        label.innerText = "ðŸ“¸ " + filename + " (saved on device)";
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        lastImageBlob = blob; lastFilename = filename; a.click();
      }, "image/jpeg");
    }
  </script>
</body>
</html>
