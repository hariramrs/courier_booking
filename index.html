<!DOCTYPE html>
<html>
<head>
  <title>DTDC Courier Booking 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
      padding: 15px;
      background: #007bff;
      color: #fff;
      font-size: 26px;
      width: 100%;
    }
    form {
      background: #fff;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    label {
      display: block;
      font-weight: bold;
      margin: 14px 10px 6px 10px;
      font-size: 28px;
    }
    input, select {
      width: 92%;
      margin-left: auto;
      margin-right: auto;
      padding: 16px;
      font-size: 24px;
      border: 1px solid #ccc;
      background: #fafafa;
      display: block;
    }
    button {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
    }

    /* Scanner Overlay */
    #scannerOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      z-index: 9999;
    }
    #reader {
      width: 100%;
      flex: 1;
    }
    #scannerButtons {
      display: flex;
    }
    #scannerButtons button {
      flex: 1;
      padding: 20px;
      font-size: 20px;
      border: none;
      color: white;
    }
    #flashBtn { background: #ffa500; }
    #closeBtn { background: red; }
  </style>
</head>
<body>

  <h2>DTDC Courier Booking</h2>

  <form id="courierForm">
    <label>Consignment No</label>
    <input type="text" name="ConsignmentNo" id="ConsignmentNo" placeholder="Tap to Scan Barcode" required>

    <!-- You can add other fields here -->
    <button type="submit">Submit</button>
  </form>

  <!-- âœ… Html5Qrcode Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    const input = document.getElementById("ConsignmentNo");
    input.addEventListener("click", function () {
      if (this.value.trim() === "") openScanner();
    });

    let html5QrCode, currentCameraId, isFlashOn = false;

    async function openScanner() {
      const overlay = document.createElement("div");
      overlay.id = "scannerOverlay";
      overlay.innerHTML = `
        <div id="reader"></div>
        <div id="scannerButtons">
          <button id="flashBtn" onclick="toggleFlash()">ðŸ”¦ Flash</button>
          <button id="closeBtn" onclick="closeScanner()">Close</button>
        </div>
      `;
      document.body.appendChild(overlay);

      html5QrCode = new Html5Qrcode("reader");
      const cameras = await Html5Qrcode.getCameras();
      currentCameraId = cameras[0].id;

      html5QrCode.start(
        currentCameraId,
        { fps: 10, qrbox: { width: 300, height: 150 } },
        (decodedText) => {
          document.getElementById("ConsignmentNo").value = decodedText;
          closeScanner();
        },
        (err) => { console.log(err); }
      );
    }

    async function toggleFlash() {
      try {
        if (!html5QrCode) return;
        isFlashOn = !isFlashOn;
        await html5QrCode.applyVideoConstraints({
          advanced: [{ torch: isFlashOn }]
        });
      } catch (e) {
        alert("Flashlight not supported on this device/browser");
      }
    }

    function closeScanner() {
      if (html5QrCode) html5QrCode.stop().then(() => {
        document.getElementById("scannerOverlay").remove();
      });
    }
  </script>

</body>
</html>
